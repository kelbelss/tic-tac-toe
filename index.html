<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TIC TAC TOE</title> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/fav.png">
    <link rel="stylesheet" href="styles.css"/>
</head>


<body>


    <div class="headingBlock">
        <h1 class="heading">TIC TAC TOE</h1>
      
        
        <div class="turnBlock"> 

            <p id="comments"></p> 

        </div>
        
        

        <div class="board">
        
            <div class="buttons">
                    <button class="tiles" id="button1"></button>
                    <button class="tiles" id="button2"></button>
                    <button class="tiles" id="button3"></button>
                    <button class="tiles" id="button4"></button>
                    <button class="tiles" id="button5"></button>
                    <button class="tiles" id="button6"></button>
                    <button class="tiles" id="button7"></button>
                    <button class="tiles" id="button8"></button>
                    <button class="tiles" id="button9"></button>
            </div>

            

        </div>

        <br>

        <div class="score">
            <p id="scoreid">Score: </p>

            <div class="scoreNumber">
                <div id="scoreOne"></div>
                <div class="scoreNum">:</div>
                <div id="scoreTwo"></div>
            </div>
            
        </div>

        <br>

        <div class="restart">
            <button id="restartButton">Restart</button>
        </div>

    <div/>  

    <script src="tic-tac-toe.js"> </script>

</body>


</html>
